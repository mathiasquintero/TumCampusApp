apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    defaultConfig {
        applicationId "de.tum.in.tumcampus"
        minSdkVersion 10
        targetSdkVersion 23
        versionCode 60
        versionName "1.3.3-dev"
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        checkAllWarnings true
        disable "PrivateResource",
                "ManifestResource",
                "UnsafeProtectedBroadcastReceiver",
                "GoogleAppIndexingWarning",
                "SetTextI18n",
                "TrulyRandom",
                "Overdraw",
                "ContentDescription",
                "InvalidPackage",     // caused by dependencies, should also give a compile error
                "UnusedResources",    // unused resources get purged by shrinkResources
                "SelectableText",     // disabled by default
                "IconExpectedSize",   // Vector assets can be used with the gradle plugin 1.4 (not released yet)
                "IconLocation",
                "IconDensities"
        htmlReport false
        warningsAsErrors true
        abortOnError true

    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.android.support:cardview-v7:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.google.android.gms:play-services-gcm:8.3.0'
    compile 'com.google.code.gson:gson:2.5'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'se.emilsjolander:stickylistheaders:2.7.0'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'it.sephiroth.android.library.imagezoom:imagezoom:2.2.2'
    compile 'com.nhaarman.listviewanimations:lib-core:3.1.0@aar'
    compile 'me.dm7.barcodescanner:zxing:1.8.3'
    compile('org.simpleframework:simple-xml:2.7.1') {
        exclude group: 'stax', module: 'stax-api'
        exclude group: 'xpp3', module: 'xpp3'
    }
    compile('de.psdev.licensesdialog:licensesdialog:1.8.0') {
        exclude module: 'support-v4'
    }
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.6.0'
    compile 'com.squareup.okhttp:okhttp:2.6.0'
    compile 'com.github.machinarius:preferencefragment:0.1.2'
    compile 'commons-io:commons-io:2.4'
    compile 'com.github.alamkanak:android-week-view:1.2.3'
    compile 'de.hdodenhof:circleimageview:2.0.0'
}
